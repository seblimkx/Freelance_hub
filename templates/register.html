{% extends "layout_intro.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<div class="flex justify-center items-center min-h-screen bg-[#f4f4f9]">
  <form action="/register" method="post" 
        class="w-80 space-y-6 bg-transparent p-8 rounded-xl shadow-none">
    
    <h1 class="text-3xl font-semibold text-gray-800 text-center mb-4">Register</h1>

    <div>
      <input
        autocomplete="off"
        class="w-full border border-gray-300 rounded-lg px-4 py-3 text-gray-700 placeholder-gray-400 bg-transparent
               focus:ring-2 focus:ring-blue-400 focus:border-blue-400
               transition-all duration-300 ease-in-out focus:scale-110"
        name="username"
        placeholder="Username"
        type="text"
      >
    </div>

    <div>
      <input
        class="w-full border border-gray-300 rounded-lg px-4 py-3 text-gray-700 placeholder-gray-400 bg-transparent
               focus:ring-2 focus:ring-blue-400 focus:border-blue-400
               transition-all duration-300 ease-in-out focus:scale-110"
        name="password"
        placeholder="Password"
        type="password"
      >
    </div>

    <div>
      <input
        class="w-full border border-gray-300 rounded-lg px-4 py-3 text-gray-700 placeholder-gray-400 bg-transparent
               focus:ring-2 focus:ring-blue-400 focus:border-blue-400
               transition-all duration-300 ease-in-out focus:scale-110"
        name="confirmation"
        placeholder="Confirm Password"
        type="password"
      >
    </div>

    <button
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-lg
             transition-all duration-300 ease-in-out focus:scale-105"
      type="submit"
    >
      Register
    </button>

    <p class="text-center text-sm text-gray-600">
      Have an account?
      <a href="/login" class="text-blue-600 hover:underline">Login here</a>
    </p>
  </form>
</div>
{% endblock %}
