{% extends "layout_intro.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<div class="w-full flex justify-center items-center">
  <div class="w-full max-w-md px-4">
    <!-- Logo/Brand Section -->
    <div class="text-center mb-8">
      <div class="w-20 h-20 bg-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
        </svg>
      </div>
      <h1 class="text-4xl font-bold text-gray-900 mb-2">Join FreelanceHub</h1>
      <p class="text-gray-600">Create your account and start your journey</p>
    </div>

    <!-- Register Card -->
    <div class="bg-white rounded-2xl shadow-2xl p-8">
      <form action="/register" method="post" class="space-y-5">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
          <input
            autocomplete="off"
            class="w-full border-2 border-gray-300 rounded-xl px-4 py-3 text-gray-700 placeholder-gray-400
                   focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200
                   transition-all duration-200"
            name="username"
            placeholder="Choose a username"
            type="text"
            required
          >
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
          <input
            class="w-full border-2 border-gray-300 rounded-xl px-4 py-3 text-gray-700 placeholder-gray-400
                   focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200
                   transition-all duration-200"
            name="password"
            placeholder="Create a password"
            type="password"
            required
          >
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Confirm Password</label>
          <input
            class="w-full border-2 border-gray-300 rounded-xl px-4 py-3 text-gray-700 placeholder-gray-400
                   focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200
                   transition-all duration-200"
            name="confirmation"
            placeholder="Confirm your password"
            type="password"
            required
          >
        </div>

        <button
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl
                 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-105 mt-6"
          type="submit"
        >
          Create Account
        </button>

        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-white text-gray-500">Already have an account?</span>
          </div>
        </div>

        <a href="/login" 
           class="block w-full text-center bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold py-3 rounded-xl
                  transition-all duration-200 border-2 border-gray-300 hover:border-gray-400">
          Sign In
        </a>
      </form>
    </div>

    <!-- Additional Info -->
    <p class="text-center text-sm text-gray-600 mt-6">
      By registering, you agree to our Terms of Service and Privacy Policy
    </p>
  </div>
</div>
{% endblock %}
