{% extends "layout_intro.html" %}

{% block title %}
Login
{% endblock %}

{% block main %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <form action="/login" method="post" class="w-80 space-y-6">
    <h1 class="text-3xl font-semibold text-gray-800 text-center mb-4">Login</h1>

    <div>
      <input
        autocomplete="off"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 text-gray-700 placeholder-gray-400 bg-transparent
               focus:ring-2 focus:ring-blue-400 focus:border-blue-400
               transition-all duration-300 ease-in-out focus:scale-105"
        name="username"
        placeholder="Username"
        type="text"
      >
    </div>

    <div>
      <input
        class="w-full border border-gray-300 rounded-lg px-4 py-2 text-gray-700 placeholder-gray-400 bg-transparent
               focus:ring-2 focus:ring-blue-400 focus:border-blue-400
               transition-all duration-300 ease-in-out focus:scale-105"
        name="password"
        placeholder="Password"
        type="password"
      >
    </div>

    <button
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg
             transition-all duration-300 ease-in-out focus:scale-105"
      type="submit"
    >
      Log In
    </button>

    <p class="text-center text-sm text-gray-600">
      Don't have an account?
      <a href="/register" class="text-blue-600 hover:underline">Register here</a>
    </p>
  </form>
</div>


{% endblock %}
