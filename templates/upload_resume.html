{% extends "layout.html" %}
{% block title %}
Upload resume
{% endblock %}

{% block main %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center py-12 px-4">
  <div class="bg-white shadow-2xl rounded-2xl p-10 w-full max-w-2xl">
    <div class="text-center mb-8">
      <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
        <svg class="w-10 h-10 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
      </div>
      <h2 class="text-3xl font-bold text-gray-900 mb-2">
        Upload Your Resume
      </h2>
      <p class="text-gray-600">Improve your profile to get better recommendations</p>
    </div>

    <form action="/upload_resume" method="POST" enctype="multipart/form-data" class="space-y-6">
      <div>
        <label for="resume_file" class="block text-sm font-semibold text-gray-700 mb-3">Upload PDF or Text File</label>
        <div class="border-2 border-dashed border-gray-300 rounded-xl p-6 text-center hover:border-blue-500 transition-colors">
          <input type="file" name="resume_file" accept=".pdf,.txt" 
                 class="block w-full text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-blue-600 file:text-white file:font-semibold hover:file:bg-blue-700 file:cursor-pointer cursor-pointer"/>
        </div>
      </div>

      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-4 bg-white text-gray-500 font-medium">OR</span>
        </div>
      </div>

      <div>
        <label for="resume_text" class="block text-sm font-semibold text-gray-700 mb-3">Paste Resume Text</label>
        <textarea name="resume_text" rows="12" placeholder="Paste your resume here..."
        class="w-full border-2 border-gray-300 rounded-xl p-4 text-gray-700 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all outline-none resize-none"></textarea>
      </div>

      <div class="flex gap-3 pt-4">
        <button type="submit" class="flex-1 bg-blue-600 text-white py-4 rounded-xl font-semibold hover:bg-blue-700 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-105">
          Submit Resume
        </button>
        <a href="/home" class="px-6 py-4 border-2 border-gray-300 text-gray-700 rounded-xl hover:bg-gray-50 transition-all duration-200 font-semibold flex items-center">
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
