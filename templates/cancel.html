{% extends "layout_intro.html" %}

{% block title %}
Payment Cancelled
{% endblock %}

{% block main %}
<div class="bg-gray-100 flex items-center justify-center min-h-screen -mt-16">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">

        <svg class="w-16 h-16 mx-auto mb-4 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>

        <h1 class="text-3xl font-bold text-gray-800 mb-2">Order Canceled</h1>
        <p class="text-gray-600 mb-6">Your payment process was canceled. You have not been charged.</p>
        
        {% if service_id %}
            <a href="{{ url_for('service.service_detail', service_id=service_id) }}" class="inline-block bg-gray-500 text-white font-semibold py-2 px-6 rounded-lg hover:bg-gray-600 transition duration-200">
                Go back and try again
            </a>
        {% else %}
            <a href="{{ url_for('buyer.buyer') }}" class="inline-block bg-gray-500 text-white font-semibold py-2 px-6 rounded-lg hover:bg-gray-600 transition duration-200">
                Go back to homepage
            </a>
        {% endif %}

    </div>
</div>
{% endblock %}
