{% extends "layout.html" %}

{% block title %}
Service Details
{% endblock %}

{% block main %}
<div class="min-h-screen bg-[#f0f4f8] flex flex-col items-center py-10">

  <!-- Back button -->
  <div class="w-full max-w-2xl mb-6 px-4">
    <a href="/buyer" class="inline-block bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 transition">
      ‚Üê Back
    </a>
  </div>

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-2xl flex flex-col gap-4">
    <h2 class="text-3xl font-bold text-gray-900">{{ service.title }}</h2>
    <p class="text-gray-700 text-lg leading-relaxed">{{ service.description }}</p>
    <p class="text-2xl font-semibold text-blue-700 mt-2">RM {{ service.price }}</p>

  <a href="/chat/{{ service.id }}"
    class="inline-block px-6 py-3 bg-blue-600 text-white font-semibold 
            rounded-full shadow-md hover:bg-blue-700 hover:shadow-lg 
            transition transform hover:-translate-y-0.5">
      Chat with Seller
  </a>

  <form action="{{ url_for('create_checkout_session', service_id=service.id) }}" method="POST">
    <button type="submit" class="w-full bg-green-600 text-white px-6 py-3 rounded mt-6 hover:bg-green-700 transition font-semibold text-lg">
      Proceed to Payment
    </button>
  </form>
  </div>

</div>
{% endblock %}
